<div class='add-content'>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="exampleFormControlSelect1">Project Name:</label>
          <select class="form-control" id="exampleFormControlSelect1" name="projectName" [(ngModel)]="projectName">
              <option *ngFor="let project of projects" value={{project.name}}>{{project.name}}</option>
          </select>
      </div>

      <div class="form-group">
          <label for="exampleFormControlSelect1">Title:</label>
          <select class="form-control" id="exampleFormControlSelect1" name="title" [(ngModel)]="title">
              <option value='user story'>User story</option>
              <option value='tech task'>Tech task</option>
              <option value='bug'>Bug</option>
          </select>
      </div>

      <div class="form-group">
          <label for="exampleFormControlSelect1">Level:</label>
          <select class="form-control" id="exampleFormControlSelect1" name="level" [(ngModel)]="level">
              <option value='waitting'>Waitting</option>
              <option value='developing'>Developing</option>
              <option value='wait for test'>Wait for test</option>
              <option value='testing'>Testing</option>
              <option value='completed'>Completed</option>
          </select>
      </div>

      <div class="form-group">
          <label for="exampleFormControlTextarea1">Issue:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="issue" [(ngModel)]="issue"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
